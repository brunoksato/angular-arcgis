<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example Map</title>
    <link rel="stylesheet" href="http://js.arcgis.com/3.12/esri/css/esri.css">
</head>
<body ng-app="app" ng-controller="MapCtrl">

    <h1>{{title}}</h1>
    <div id="map"></div>

    <script src="http://js.arcgis.com/3.12/"></script>
    <script src="angular.min.js"></script>
    <script src="angular-arcgis.js"></script>
    <script src="lodash.min.js"></script>
    <script>


    angular.module('app', ['esri'])
        .controller('MapCtrl', MapCtrl);

    function MapCtrl( $scope, $esriService ){

        $scope.title = 'Angular ArcGis API';

        $esriService.get().then( function( service ){

            $scope.map = new service.map ( 'map', {
                center: [-98.579, 39.828],
                zoom: 4,
                basemap : "gray"
            });

            var greenFill = new service.Color([133, 197, 133, 0.75]),
            greenOutline = new service.Color([133, 197, 133, 0.25]),
            layer,
            markerSym,
            renderer1,
            renderer2,
            CROPS_URL = 'http://services.arcgis.com/V6ZHFr6zdgNZuVG0/arcgis/rest/services/USA_County_Crops_2007/FeatureServer/0';

            layer = new service.FeatureLayer(CROPS_URL, {
                outFields: ['STATE', 'COUNTY', 'M086_07', 'AREA'],
                infoTemplate: new service.InfoTemplate('${COUNTY}, ${STATE}', '<div style="font: 18px Segoe UI">The percentage of the area of the county that represents farmland is <b>${M086_07}%</b>.</div>')
            });
            layer.setDefinitionExpression('AREA>0.01 and M086_07>0');


            markerSym = new service.SimpleMarkerSymbol();
            markerSym.setColor(greenFill);
            markerSym.setOutline(markerSym.outline.setColor(greenOutline));
            renderer1 = new service.SimpleRenderer(markerSym);
            renderer1.setProportionalSymbolInfo({
                field: 'M086_07',
                minSize: 1,
                maxSize: 10,
                minDataValue: 0,
                maxDataValue: 100
            });

            //for the second renderer increase the dot sizes and set a backgroundFillSymbol
            renderer2 = new service.SimpleRenderer(markerSym);
            renderer2.setProportionalSymbolInfo({
                field: 'M086_07',
                minSize: 5,
                maxSize: 15,
                minDataValue: 0,
                maxDataValue: 100
            });

            layer.setRenderer(new service.ScaleDependentRenderer({
                rendererInfos: [{
                    'renderer': renderer1,
                        'minScale': 50000000,
                        'maxScale': 10000000
                }, {
                    'renderer': renderer2,
                        'minScale': 0,
                        'maxScale': 5000000
                }]
            }));

            $scope.map.addLayer(layer);

        });

    }

    MapCtrl.$inject =['$scope', '$esriService'];

    </script>
</body>
</html>
